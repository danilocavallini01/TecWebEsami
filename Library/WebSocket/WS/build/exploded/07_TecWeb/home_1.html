
<html>
    <head>
        <title>Calcolatrice</title>

        <link type="text/css" href="styles/default.css" rel="stylesheet"></link>

    <body>
    	<div class="calcolatrice">
            <input id="display" type="text" disabled/>
            <input id="op1" type="text" onkeyup="update('#op1')" />
            <input id="op2" type="text" onkeyup ="update('#op2')" />
            <select id="operazione" onchange="update('#operazione')">

                <option value="/">/</option>
            </select>
            <input id="send" type="button" onclick="myFunction()" value="="/>
        </div>
